---
- job-template:
    name: 'integration-{microservice}-verify-docker'

    project-type: freestyle
    concurrent: true
    node: '{build-node}'

    properties:
      - build-discarder:
          days-to-keep: '{build-days-to-keep}'
          num-to-keep: '{build-num-to-keep}'
          artifact-days-to-keep: '{build-artifact-days-to-keep}'
          artifact-num-to-keep: '{build-artifact-num-to-keep}'

    parameters:
      - openo-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - openo-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted-pattern:
          name: 'integration'
          branch: '{branch}'
          pattern: 'test/csit/docker/{microservice}/**'

    builders:
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      # force jenkins install of maven version before any shell scripts use it
      - maven-target:
          maven-version: 'mvn33'
          goals: '--version'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - shell: |
          $WORKSPACE/test/csit/docker/scripts/gen-dockerfiles.sh {microservice}
          docker build -t openoint/{microservice}:{version} -t openoint/{microservice}:latest $WORKSPACE/test/csit/docker/{microservice}/target

    publishers:
      - openo-infra-shiplogs:
          maven-version: 'mvn33'

- job-template:
    name: 'integration-{microservice}-merge-docker'

    project-type: freestyle
    concurrent: true
    node: '{build-node}'

    properties:
      - build-discarder:
          days-to-keep: '{build-days-to-keep}'
          num-to-keep: '{build-num-to-keep}'
          artifact-days-to-keep: '{build-artifact-days-to-keep}'
          artifact-num-to-keep: '{build-artifact-num-to-keep}'

    parameters:
      - openo-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - openo-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged-pattern:
          name: '{project}'
          branch: '{branch}'
          pattern: 'test/csit/docker/{microservice}/**'
      - reverse:
          jobs: '{obj:trigger_jobs}'

    builders:
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      # force jenkins install of maven version before any shell scripts use it
      - maven-target:
          maven-version: 'mvn33'
          goals: '--version'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - shell: |
          $WORKSPACE/test/csit/docker/scripts/gen-dockerfiles.sh {microservice}
          docker build -t openoint/{microservice}:{version} -t openoint/{microservice}:latest $WORKSPACE/test/csit/docker/{microservice}/target

      - maven-target:
          maven-version: 'mvn33'
          pom: 'test/csit/docker/{microservice}/target/pom.xml'
          goals: '-B docker:push -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp

    publishers:
      - openo-infra-shiplogs:
          maven-version: 'mvn33'
