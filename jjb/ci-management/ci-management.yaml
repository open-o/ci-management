---
- project:
    name: ci-management-jobs
    jobs:
      - 'ci-management-verify-jjb'
      - 'ci-management-merge'
      - 'ci-management-verify-packer-{platforms}-{templates}'
      - 'ci-management-merge-packer-{platforms}-{templates}'

    project: 'ci-management'
    build-timeout: '60'

    platforms:
      - centos
      - ubuntu-14.04
      - ubuntu-16.04

    templates:
      - basebuild
      - redis
      - robot

- job-template:
    name: ci-management-verify-jjb

    project-type: freestyle
    node: master
    concurrent: true

    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 10
          artifact-days-to-keep: -1
          artifact-num-to-keep: -1

    parameters:
      - openo-infra-parameters:
          project: '{project}'
          branch: 'master'
          refspec: 'refs/heads/master'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - openo-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: 'ci-management'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/master'
              file-paths:
                - compare-type: ANT
                  pattern: jjb/**

    builders:
      - shell: |
          jenkins-jobs test --recursive jjb/
      - ci-management-check-unicode

    publishers:
      - openo-infra-shiplogs:
          maven-version: '{mvn33}'

- job-template:
    name: 'ci-management-merge'

    project-type: freestyle
    node: master

    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 40
          artifact-days-to-keep: -1
          artifact-num-to-keep: 5

    parameters:
      - openo-infra-parameters:
          project: '{project}'
          branch: 'master'
          refspec: 'refs/heads/master'

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - openo-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit:
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: 'remerge'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: 'ci-management'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/master'
              file-paths:
                - compare-type: ANT
                  pattern: jjb/**

    builders:
      - shell:
          !include-raw-escape: include-raw-jjb-update.sh

    publishers:
      - openo-infra-shiplogs:
          maven-version: '{mvn33}'

- job-template:
    name: 'ci-management-verify-packer-{platforms}-{templates}'
    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - build-discarder:
          days-to-keep: '14'
          num-to-keep: '{build-num-to-keep}'
          artifact-days-to-keep: '{build-artifact-days-to-keep}'
          artifact-num-to-keep: '0'

    parameters:
      - openo-infra-parameters:
          project: '{project}'
          branch: 'master'
          refspec: 'refs/heads/master'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - openo-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted-pattern:
          name: '{project}'
          branch: 'master'
          pattern: 'packer/**'

    builders:
      - packer-validate:
          platform: '{platforms}'
          template: '{templates}'

    publishers:
      - openo-infra-shiplogs:
          maven-version: '{mvn33}'

- job-template:
    name: 'ci-management-merge-packer-{platforms}-{templates}'
    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - build-discarder:
          days-to-keep: '14'
          num-to-keep: '{build-num-to-keep}'
          artifact-days-to-keep: '{build-artifact-days-to-keep}'
          artifact-num-to-keep: '0'

    parameters:
      - openo-infra-parameters:
          project: '{project}'
          branch: 'master'
          refspec: 'refs/heads/master'

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - openo-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged-pattern:
          name: '{project}'
          branch: 'master'
          pattern: 'packer/**'

    builders:
      - packer-validate:
          platform: '{platforms}'
          template: '{templates}'
      - packer-build:
          platform: '{platforms}'
          template: '{templates}'

    publishers:
      - openo-infra-shiplogs:
          maven-version: '{mvn33}'
