---
# Autorelease build jobs
- project:
    name: integration-docker
    jobs:
      - 'integration-build-docker-daily'
      - 'integration-verify-docker-custom'
      - 'integration-merge-docker-custom'

    project: 'integration'
    branch: 'master'
    mvn-settings: 'autorelease-settings'
    build-node: 'centos7-robot-8c-8g'

- job-template:
    name: 'integration-build-docker-daily'

    project-type: freestyle
    concurrent: true
    node: '{build-node}'

    properties:
      - build-discarder:
          days-to-keep: '{build-days-to-keep}'
          num-to-keep: '{build-num-to-keep}'
          artifact-days-to-keep: '{build-artifact-days-to-keep}'
          artifact-num-to-keep: '{build-artifact-num-to-keep}'

    parameters:
      - openo-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'

    scm:
      - git-branch-scm:
          branch: '{branch}'

    wrappers:
      - openo-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      # 11 AM UTC = 7 PM China = 4 AM Pacific
      - timed: 'H 11 * * *'

    builders:
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      # force jenkins install of maven version before any shell scripts use it
      - maven-target:
          maven-version: 'mvn33'
          goals: '--version'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - shell:
          !include-raw-escape:
          - include-raw-build-docker.sh
      - maven-target:
          maven-version: 'mvn33'
          pom: 'test/csit/docker/target/pom.xml'
          goals: '-B docker:push -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp

    publishers:
      - openo-infra-shiplogs:
          maven-version: 'mvn33'

- job-template:
    name: 'integration-verify-docker-custom'

    project-type: freestyle
    concurrent: true
    node: '{build-node}'

    properties:
      - build-discarder:
          days-to-keep: '{build-days-to-keep}'
          num-to-keep: '{build-num-to-keep}'
          artifact-days-to-keep: '{build-artifact-days-to-keep}'
          artifact-num-to-keep: '{build-artifact-num-to-keep}'

    parameters:
      - openo-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - openo-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted-pattern:
          name: 'integration'
          branch: '{branch}'
          pattern: 'test/csit/docker-custom/**'

    builders:
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      # force jenkins install of maven version before any shell scripts use it
      - maven-target:
          maven-version: 'mvn33'
          goals: '--version'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - shell: |
          $WORKSPACE/test/csit/docker-custom/scripts/gen-all-dockerfiles.sh
          $WORKSPACE/test/csit/docker-custom/scripts/build-all-images.sh

    publishers:
      - openo-infra-shiplogs:
          maven-version: 'mvn33'


- job-template:
    name: 'integration-merge-docker-custom'

    project-type: freestyle
    concurrent: true
    node: '{build-node}'

    properties:
      - build-discarder:
          days-to-keep: '{build-days-to-keep}'
          num-to-keep: '{build-num-to-keep}'
          artifact-days-to-keep: '{build-artifact-days-to-keep}'
          artifact-num-to-keep: '{build-artifact-num-to-keep}'

    parameters:
      - openo-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - openo-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged-pattern:
          name: '{project}'
          branch: '{branch}'
          pattern: 'test/csit/docker-custom/**'

    builders:
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      # force jenkins install of maven version before any shell scripts use it
      - maven-target:
          maven-version: 'mvn33'
          goals: '--version'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - shell: |
          $WORKSPACE/test/csit/docker-custom/scripts/gen-all-dockerfiles.sh
          $WORKSPACE/test/csit/docker-custom/scripts/build-all-images.sh

      - maven-target:
          maven-version: 'mvn33'
          pom: 'test/csit/docker-custom/target/pom.xml'
          goals: '-B docker:push  -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp

    publishers:
      - openo-infra-shiplogs:
          maven-version: 'mvn33'
